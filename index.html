<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auditoría de Ciberseguridad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-6 space-y-6">

    <!-- Título principal -->
    <h1 class="text-3xl font-bold text-blue-900 text-center mb-6">Auditoría de Ciberseguridad - CyberBank Perú</h1>

    <!-- Formulario Auditoría -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Información General de la Auditoría</h2>
      <form id="generalForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-medium">Auditor</label>
          <input id="auditor" type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Ej: Juan Pérez" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Fecha</label>
          <input id="date" type="date" class="w-full border border-gray-300 rounded p-2" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Área Auditada</label>
          <input id="area" type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Ej: TI / Seguridad" required>
        </div>
        <div class="col-span-1 md:col-span-2">
          <label class="block mb-1 font-medium">Observaciones Generales</label>
          <textarea id="generalNotes" class="w-full border border-gray-300 rounded p-2" rows="3" placeholder="Ej: La mayoría de controles están en cumplimiento."></textarea>
        </div>


      </form>
    </div>

    <!-- Dashboard de Controles -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Dashboard de Controles</h2>
      <table class="w-full border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Proceso</th>
            <th class="border p-2">Control</th>
            <th class="border p-2">Estado</th>
            <th class="border p-2">Observaciones</th>
            <th class="border p-2">Proceso Gráfico</th>
          </tr>
        </thead>
        <tbody id="auditTable" class="bg-white"></tbody>
      </table>

      <!-- Gráficos -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="md:col-span-2 bg-white shadow rounded p-4">
          <canvas id="barChart"></canvas>
        </div>
        <div class="bg-white shadow rounded p-4 flex justify-center">
          <canvas id="pieChart" style="max-width: 250px;"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Botones -->
    <div class="col-span-1 md:col-span-2 flex justify-end gap-4">
      <button id="saveBtn" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Guardar Auditoría</button>
      <button id="historyBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg shadow">Historial de Auditorías</button>
    </div>

    <!-- Resumen -->
    <div id="summarySection" class="bg-white shadow-lg rounded-lg p-6"></div>

    <!-- Historial -->
    <div id="historySection" class="bg-white shadow-lg rounded-lg p-6 hidden">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Historial de Auditorías</h2>
      <table class="w-full border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">ID</th>
            <th class="border p-2">Auditor</th>
            <th class="border p-2">Fecha</th>
            <th class="border p-2">Área</th>
            <th class="border p-2">Observaciones</th>
          </tr>
        </thead>
        <tbody id="historyTable" class="bg-white"></tbody>
      </table>
    </div>

    <!-- MODAL -->
    <div id="diagramModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-4 max-w-3xl w-full shadow-lg relative">
        <button onclick="closeDiagram()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">✖</button>
        <h2 id="diagramTitle" class="text-lg font-semibold mb-4"></h2>
        <img id="diagramImage" src="" alt="Diagrama" class="max-h-[70vh] mx-auto">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
