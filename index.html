<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auditoría de Ciberseguridad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100">
  <div class="p-6 max-w-5xl mx-auto">

    <!-- FORMULARIO -->
    <div id="formSection" class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h1 class="text-2xl font-bold mb-4">Auditoría de Ciberseguridad</h1>
      <form id="generalForm" class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Auditor</label>
          <input id="auditor" type="text" class="w-full border rounded p-2" placeholder="Ej: Juan Pérez" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Fecha</label>
          <input id="date" type="date" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Área Auditada</label>
          <input id="area" type="text" class="w-full border rounded p-2" placeholder="Ej: TI / Seguridad" required>
        </div>
        <div class="col-span-2">
          <label class="block mb-1 font-medium">Observaciones Generales</label>
          <textarea id="generalNotes" class="w-full border rounded p-2" rows="3" placeholder="Ej: La mayoría de controles están en cumplimiento."></textarea>
        </div>
      </form>
    </div>

    <!-- DASHBOARD DE CONTROLES -->
    <div id="dashboardSection" class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Dashboard de Controles</h2>
      <table class="w-full border mb-6">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">Proceso</th>
            <th class="border p-2">Control</th>
            <th class="border p-2">Estado</th>
            <th class="border p-2">Observaciones</th>
            <th class="border p-2">Proceso Gráfico</th>
          </tr>
        </thead>
        <tbody id="auditTable"></tbody>
      </table>
    </div>

    <!-- BOTÓN GUARDAR -->
    <div class="flex justify-end gap-2 mb-6">
      <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Guardar Auditoría</button>
      <button id="historyBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg">Historial de Auditorías</button>
    </div>


    <!-- RESUMEN + GRÁFICOS -->
    <div id="summarySection" class="bg-white shadow-md rounded-lg p-4 mb-6"></div>

    <!-- MODAL -->
    <div id="diagramModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-4 max-w-3xl w-full shadow-lg relative">
        <button onclick="closeDiagram()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">✖</button>
        <h2 id="diagramTitle" class="text-lg font-semibold mb-4"></h2>
        <img id="diagramImage" src="" alt="Diagrama" class="max-h-[70vh] mx-auto">
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
