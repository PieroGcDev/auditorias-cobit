<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Auditor√≠as</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">üìä Historial de Auditor√≠as</h1>

  <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-4">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Auditor</th>
          <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Fecha</th>
          <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">√Årea</th>
          <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Observaciones</th>
        </tr>
      </thead>
      <tbody id="historyTable" class="bg-white divide-y divide-gray-100"></tbody>
    </table>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://tphsoxsehnraatnodhay.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwaHNveHNlaG5yYWF0bm9kaGF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTcxMTMsImV4cCI6MjA3Mzc5MzExM30.KL4VYSgRvAFEJJILBn6oXafXI11sq4q4-TBfYsqCSuw";
    const client = createClient(supabaseUrl, supabaseKey);

    async function cargarHistorial() {
      const { data, error } = await client.from("auditoria_general").select("*").order("fecha", { ascending: false });
      if (error) {
        console.error("Error cargando historial:", error);
        return;
      }
      const historyTable = document.getElementById("historyTable");
      data.forEach((auditoria, index) => {
        const row = document.createElement("tr");
        row.classList.add(index % 2 === 0 ? "bg-gray-50" : "bg-white", "hover:bg-gray-100");
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${auditoria.id}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${auditoria.auditor}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${auditoria.fecha}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${auditoria.area}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${auditoria.observaciones || "Ninguna"}</td>
        `;
        historyTable.appendChild(row);
      });
    }

    cargarHistorial();
  </script>
</body>
</html>
